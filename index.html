<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-display">
        <p></p>
      </div>

      <div class="number-container">
        <button class="number-button expand-right delete-button">AC</button>
        <button class="number-button divide-button">&#247;</button>
        <button class="number-button multiply-button">&#215;</button>

        <button class="number-button didgit-button">7</button>
        <button class="number-button didgit-button">8</button>
        <button class="number-button didgit-button">9</button>
        <button class="number-button subtract-button">&#8722;</button>

        <button class="number-button didgit-button">4</button>
        <button class="number-button didgit-button">5</button>
        <button class="number-button didgit-button">6</button>
        <button class="number-button add-button">&#43;</button>

        <button class="number-button didgit-button">1</button>
        <button class="number-button didgit-button">2</button>
        <button class="number-button didgit-button">3</button>
        <button class="number-button equals-button">&#61;</button>

        <button class="number-button didgit-button expand-right">0</button>
        <button class="number-button">.</button>
      </div>
    </div>
  </body>
</html>
